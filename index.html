<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLineJa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .custom_logo {
            width: 250px;
            height: auto;
        }
        .custom_image {
            width: 200px;
            height: auto;
        }
        .custom_button {
            background-color: #046A38; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .custom_button:active {
            background-color: black;
        }
    </style>
</head>
<body>
    <img src="images/InLineJa_Logo.png" alt="Logo" class="custom_logo"><br>
    <img src="images/WehYuhDeh.png" alt="WehYuhDeh" class="custom_image"><br>
    <form>

        <label for="parish">Parish:</label>
        <select id="parish" name="parish">
            <option value="ksa">Kingston & St. Andrew</option>
            <option value="thomas">St. Thomas</option>
            <option value="portland">Portland</option>
            <option value="mary">St. Mary</option>
            <option value="ann">St. Ann</option>
            <option value="trelawny">Trelawny</option>
            <option value="james">St. James</option>
            <option value="hanover">Hanover</option>
            <option value="westmoreland">Westmoreland</option>
            <option value="elizabeth">St. Elizabeth</option>
            <option value="manchester">Manchester</option>
            <option value="clarendon">Clarendon</option>
            <option value="catherine">St. Catherine</option>
        </select>

        <!-- <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="kfc_manor_park">KFC: Manor Park</option>
            <option value="ncb_constant_spring_road">NCB: Constant Spring Road</option>
            <option value="scotiabank_constant_spring_road">Scotiabank: Constant Spring Road</option>
            <option value="tax_office_constant_spring_road">Tax Office: Constant Spring Road</option>
        </select> -->

        <input type="submit" value="Explore Location" class="custom_button" id="submit">

    </form>
    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyAr91WpfA5aKGewm7EQAzpXC4wxld4Pxq4",
        authDomain: "inlineja-locations.firebaseapp.com",
        projectId: "inlineja-locations",
        storageBucket: "inlineja-locations.appspot.com",
        messagingSenderId: "638980881075",
        appId: "1:638980881075:web:48da7625e9dbbaa02d0ec6",
        measurementId: "G-JVV7YYQ2BK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Get ref to database services
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            const selectedParish = document.getElementById("parish").value;
            set(ref(db, 'locations/' + selectedParish),
            {
                parish: selectedParish
            });
            // Show Location's Page
            window.location.href = 'location.html?parish=${selectedParish}';
        });

    </script>
    
</body>
</html>
