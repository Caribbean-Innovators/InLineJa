<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLineJa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .logo {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="images/InLineJa_Logo.png" alt="Logo" class="logo">
    <h2>Where are you?</h2>
    <form action="/submit" method="post">

        <label for="parish">Parish</label>
        <select id="parish" name="parish">
            <option value="ksa">Kingston & St. Andrew</option>
            <option value="thomas">St. Thomas</option>
            <option value="portland">Portland</option>
            <option value="mary">St. Mary</option>
            <option value="ann">St. Ann</option>
            <option value="trelawny">Trelawny</option>
            <option value="james">St. James</option>
            <option value="hanover">Hanover</option>
            <option value="westmoreland">Westmoreland</option>
            <option value="elizabeth">St. Elizabeth</option>
            <option value="manchester">Manchester</option>
            <option value="clarendon">Clarendon</option>
            <option value="catherine">St. Catherine</option>
        </select>

        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="constant_spring_tax_office">Constant Spring Tax Office</option>
            <option value="manor_park_kfc">Manor Park KFC</option>
        </select>

        <label for="crowd">Crowd level</label>
        <select id="crowd" name="crowd">
            <option value="five">5</option>
            <option value="four">4</option>
            <option value="three">3</option>
            <option value="two">2</option>
            <option value="one">1</option>
            <option value="zero">0</option>
        </select>

        <input type="submit" value="Submit">

        <h3>Submit a Picture</h3>

    </form>

    <a href="location.html">
        <button>Explore Location</button>
    </a>

    <h2>Add a New Location</h2>
    <form action="/submit" method="post">
        <label for="parish">Parish</label>
        <select id="parish" name="parish">
            <option value="ksa">Kingston & St. Andrew</option>
            <option value="thomas">St. Thomas</option>
            <option value="portland">Portland</option>
            <option value="mary">St. Mary</option>
            <option value="ann">St. Ann</option>
            <option value="trelawny">Trelawny</option>
            <option value="james">St. James</option>
            <option value="hanover">Hanover</option>
            <option value="westmoreland">Westmoreland</option>
            <option value="elizabeth">St. Elizabeth</option>
            <option value="manchester">Manchester</option>
            <option value="clarendon">Clarendon</option>
            <option value="catherine">St. Catherine</option>
        </select>

        <label for="location">Location: </label>
        <input type="text" id="location" name="location" required>

        <input type="submit" value="Submit">
    </form>

    
</body>
</html>
