<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <iframe src="header.html"></iframe>
    <script>
        // Extract the parish from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const selectedParish = urlParams.get('selectedParish');

        // Display the selected parish
        const locationDetails = document.getElementById('location-details');
        locationDetails.textContent = `Parish: ${selectedParish}`;

        const h1Element = document.querySelector('h1');
        h1Element.textContent = selectedParish;
    </script>
    <h1 id="locationDetails"></h1>
    <h2>Crowd Level</h2>
    <h2>Live Chat</h2>
    <h2>Submit Pictures</h2>
    <h3>Ensure that everything expires after 1 hr.</h3>
</body>
</html>
